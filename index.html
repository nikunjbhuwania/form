<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="kpop.php" method="POST">

        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="Type" minlength="6" maxlength="10" required><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br><br>
        
        <label for="Phone no.">Phn no.:</label>
        <input type="tel" id="Phone no." pattern="[0-9]{10}"><br><br>

        <label for="Bday">DOB:</label>
        <input type="date" id="Bday"><br><br>

        <label for="Quantity">Quan.</label>
        <input type="number" id="Quantity" min="0" max="100"><br><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Phd.">Phd.</label>
        <input type="radio" id="Phd" value="Phd." name="title"><br><br>

        <label for="payment">payment</label>
        <select>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Giftcard">Giftcard</option>
        </select><br><br>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe">
        <label for="Like">Like</label>
        <input type="checkbox" id="Like">
        <label for="Share">Share</label>
        <input type="checkbox" id="Share"><br><br>

        <label for="Comment">Comment:</label>
        <textarea id="Comment"></textarea><br><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br><br>

        <input type="reset"><br><br>
        <input type="submit">    

    </form>
</body>
</html>
